

<header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/booking">BookMe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/booking">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/hotels">Hotels</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/logout">LogOut</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
</header>
<body>
  <h1>List of Booking</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Hotel ID</th>
        <th scope="col">Booking Date</th>
        <th scope="col">Booking Start</th>
        <th scope="col">Booking End</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <th scope="row">{{book.hotel_id}}</th>
        <td>{{book.booking_date}}</td>
        <td>{{book.booking_start}}</td>
        <td>{{book.booking_end}}</td>
        <td><button type="button" class="btn btn-outline-primary">Edit</button></td>
        <td><button type="button" class="btn btn-outline-primary">Details</button></td>
        <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="addbooking" ><button type="button" class="btn btn-outline-primary">Add Booking</button></div>
</body>
