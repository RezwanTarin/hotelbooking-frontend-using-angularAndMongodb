<header>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/booking">BookMe</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/booking">Booking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/hotels">Hotels</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/logout">LogOut</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
</header>
<body>
  <h1>List of Hotels</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Hotel ID</th>
        <th scope="col">Hotel Name</th>
        <th scope="col">Hotel City</th>
        <th scope="col">Hotel Price</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let hotel of Allhotel">
        <th scope="row">{{hotel.hotel_id}}</th>
        <td>{{hotel.hotel_name}}</td>
        <td>{{hotel.city}}</td>
        <td>{{hotel.price}}</td>
        <td><button type="button" class="btn btn-outline-primary">Details</button></td>
      </tr>




    </tbody>
  </table>
  <div class="search">
    <form>
      <input class="form-control me-2" [(ngModel)]="searchHotel" type="search" placeholder="Search for hotel" aria-label="Search">
     <div class="buttonS"> <button class="btn btn-outline-success" (click)="searchByHotel()" type="submit">Search</button></div>
    </form>
  </div>
</body>
